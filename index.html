<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChatApp</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
       <div class="person-selector">
        <button class="button person-selector-button active-person" id="yogya-selector">
           Yogya  
        </button>
        <button class="button person-selector-button " id="kashish-selector">
            Kashish
        </button>
       </div> 

       <div class="chat-container">
        <h2 class="chat-header">Yogya chatting....</h2>
        <div class="chat-messages">
            <div class="message blue-bg">
                <div class="message-sender">Yogya</div>
                <div class="message-text">Hello Kashish, what's up?</div>
                <div class="message-timestamp">10:30 AM</div>
            </div>

            <div class="message gray-bg">
                <div class="message-sender">Kashish</div>
                <div class="message-text">Not much, just living the dream, How about you?</div>
                <div class="message-timestamp">10:31 AM</div>
            </div>
        </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Yogya..."/>
        <button class="button send-button" type="submit">Send</button>
      </form>
       <button class="button clear-chat-button">Clear Chat</button>
       </div>

       <script src="app.js"></script>
    </body>
</html>
